
    <!DOCTYPE html>
    <html>
        <head>
            <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js" type="text/javascript">
            </script>
              <link
              href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
              rel="stylesheet">
        </head>
        <body ng-app>
            <div>
                <div>
                    <div>
                    <div>Sign Up</div>
                </div>
                <div>
                    <div>
                        <form name="myForm">
                            <label for="name" class="form-label">Name : </label>
                            <input type="text" class="form-control" name="myName" ng-model="name" required pattern="[a-z,A-Z].{8,}">
                            <span class="text-danger form-control-sm" ng-show="myForm.myName.$error.required">Required</span>
                            <span class="text-danger form-control-sm" ng-show="myForm.myName.$error.pattern">Invalid</span>
                            <br>
                            <label for="pass" class="form-label">Password : </label>
                            <input type="password" name="mypassword" ng-model="password" class="form-control" required pattern="[a-z,A-Z].{8,}">
                            <span class="text-danger form-control-sm" ng-show="myForm.mypassword.$error.required">Required</span>
                            <span class="text-danger form-control-sm" ng-show="myForm.mypassword.$error.pattern">Invalid</span>
                            <br>
                            <label for="age" class="from-labe">Age</label>
                            <input type="number" class="form-control" min="18" ng-model="age" name="Age" required>
                            <span class="text-danger form-control-sm" ng-show="myForm.Age.$error.required">Required</span>
                            <span class="text-danger form-control-sm" ng-show="myForm.Age.$error.min">Invalid</span>
                            <br>
                            <label for="Phone" class="form-label">Mobile : </label>
                            <input type="tel" class="form-control" ng-model="num" name="Num" required pattern="[0-9].{10}">
                            <span class="text-danger form-control-sm" ng-show="myForm.Num.$error.required">Required</span>
                            <span class="text-danger form-control-sm" ng-show="myForm.Num.$error.pattern">Invalid</span>
                            <br>
                            <label for="Mail" class="form-label">Mail : </label>
                            <input type="email" class="form-control" ng-model="mail" name="Mail" required >
                            <span class="text-danger form-control-sm" ng-show="myForm.Mail.$error.required">Required</span>
                            <span class="text-danger form-control-sm" ng-show="myForm.Mail.$error.email">Invalid</span>
                            <br>
                            <label for="Gender" class="form-label">Gender : </label>
                            
                            <input type="radio" class="form-check-input" name="Gender" ng-model="gender">
                            <label class="form-check-label">Male </label>

                            <input type="radio" class="form-check-input" name="Gender" ng-model="gender">
                            <label class="form-check-label">Female</label>
                            <span class="text-danger form-control-sm" ng-show="myForm.Gender.$error.required">Required</span>
                            <br>
                            <label for="State" class="form-label">State : </label>
                            <select name="State" ng-model="State" class="form-select">
                                <option value="">Tamil Nadu</option>
                            </select>
                            <span class="text-danger form-control-sm" ng-show="myForm.State.$error.required">Required</span>
                            <br>
                            <input type="button" class="btn btn-primary text-center" value="Submit">
                        </form>
                    </div>
                </div>
                </div>
            </div>
        </body>
    </html>
